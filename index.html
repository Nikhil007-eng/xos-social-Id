<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhil | Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #38bdf8;
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
        }

        body {
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 40px 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        /* Updated Avatar Styles for Image */
        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover; /* Ensures image isn't stretched */
            border: 3px solid var(--accent);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }

        h1 { font-size: 1.8rem; margin-bottom: 4px; letter-spacing: 1px; }
        .id-badge { color: var(--accent); font-size: 0.9rem; margin-bottom: 30px; display: block; opacity: 0.8; }

        .links-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .link-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px 10px;
            border-radius: 20px;
            color: var(--text);
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 5px 15px rgba(56, 189, 248, 0.1);
        }

        .link-btn i { font-size: 1.8rem; }
        .link-btn span { font-size: 0.75rem; font-weight: 500; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div class="profile-card">
       <img src="1765454345213 (1).jpg" alt="Nikhil" class="avatar">
        
        <h1>NIKHIL</h1>
        <span class="id-badge">@nikhil_07</span>

        <div class="links-grid">

                <i class="fa-brands fa-instagram"></i>
                <span>Instagram</span>
            </a>

            <a href="https://x.com/Nikhil_X7" target="_blank" class="link-btn">
                <i class="fa-brands fa-x-twitter"></i>
                <span>X / Twitter</span>
            </a>

            <a href="https://www.linkedin.com/in/nikhil-b-b41641363?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="link-btn">
                <i class="fa-brands fa-linkedin-in"></i>
                <span>LinkedIn</span>
            </a>

            <a href="https://pin.it/5IbyqmexC" target="_blank" class="link-btn">
                <i class="fa-brands fa-pinterest"></i>
                <span>Pinterest</span>
            </a>

            <a href="https://img.sanishtech.com/u/b4762f5312e11a2b09c31f3cdbbf2c65.png" target="_blank" class="link-btn">
                <i class="fa-solid fa-skull"></i>
                <span>COD MOBILE</span>
            </a>
            
            <a href="https://img.sanishtech.com/u/53209f2f9a23ada4798e17a2363a7ded.jpg" target="_blank" class="link-btn">
                <i class="fas fa-gamepad"></i>
                <span>BGMI</span>
            </a>
        </div>
    </div>

</body>
</html>
